<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/page-icon/man.png">
    <link rel="stylesheet" href="../libs/fontawesome/css/all.css">
    <title>Account</title>
</head>

<body>

    <div class="container">

        <i class="fas fa-arrow-circle-left" id="back-to-homepage"></i>

        <div class="side-img">
            <img src="../img/background/side-img-4.png" alt="">
        </div>

        <form class="form-container">

            <input type="checkbox" name="" id="form-toggler">

            <div class="login-form">
                <h2 class="title">Login</h2>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" name="username" id="username" placeholder="Username">
                        <i class="fas fa-exclamation-circle warning"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <i class="fas fa-eye-slash" id="sp-login"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field submit">
                    <input type="button" value="Log in" name="submit" id="btnLogin">
                </div>

                <div class="forgot-password">
                    <a href="#">Forgotten Password?</a>
                </div>

                <div class="switch-form">
                    <span>Not A Member?</span>
                    <label for="form-toggler">Sign Up Now!</label>
                </div>

                <div class="social-media">
                    <h1>Or With:</h1>

                    <div class="sm-container">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-google-plus-square"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>

            <div class="signup-form">
                <h2 class="title">Sign Up</h2>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="username-signup"><i class="fas fa-user"></i></label>
                        <input type="text" name="username-signup" id="username-signup" placeholder="Username">
                        <i class="fas fa-exclamation-circle warning"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="password-signup"><i class="fas fa-lock"></i></label>
                        <input type="password" name="password" id="password-signup" placeholder="Password">
                        <i class="fas fa-eye-slash" id="sp-signup"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="password-confirm"><i class="fas fa-lock"></i></label>
                        <input type="password" name="password" id="password-confirm" placeholder="Confirm Password">
                        <i class="fas fa-exclamation-circle warning"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field submit">
                    <input type="button" value="submit" name="submit" id="btnSignup">
                </div>

                <div class="register">
                    By registering, you agree to our
                    <br>
                    <a href="#">service</a>
                    &
                    <a href="#">privacy policy.</a>
                </div>

                <div class="switch-form">
                    <span>Already A Member?</span>
                    <label for="form-toggler" href="#" id="switch-form-toggle">Log in Now!</label>
                </div>

                <div class="social-media">
                    <h1>Or With:</h1>

                    <div class="sm-container">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-google-plus-square"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
